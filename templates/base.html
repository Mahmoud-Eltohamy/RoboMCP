<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Appium{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">MCP Appium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('getting_started') %}active{% endif %}" href="{{ url_for('getting_started') }}">Getting Started</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('documentation') %}active{% endif %}" href="{{ url_for('documentation') }}">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('examples') %}active{% endif %}" href="{{ url_for('examples') }}">Examples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('api') %}active{% endif %}" href="{{ url_for('api') }}">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('ai_integration') %}active{% endif %}" href="{{ url_for('ai_integration') }}">AI Integration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-light">MCP Appium &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
